[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/DHT sensor library@^1.4.3
	milesburton/DallasTemperature@^3.9.1
	waspinator/AccelStepper@^1.61
	blynkkk/Blynk@^1.0.1
	sparkfun/SparkFun SCD30 Arduino Library@^1.0.17
